<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Examples</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Examples</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <div class="container-fluid">
        <h3>Echart</h3>
        <div class="row">
            <div class="col-sm">
                <div id="echart-1" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="echart-2" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="echart-3" style="width: 100%; height: 300px"></div>
            </div>
        </div>

        <h3>Morris</h3>
        <div class="row">
            <div class="col-sm">
                <div id="morris-1" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="morris-2" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="morris-3" style="width: 100%; height: 300px"></div>
            </div>
        </div>

        <h3>Chartist</h3>
        <div class="row">
            <div class="col-sm">
                <div class="chartist-1" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="chartist-2" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <div id="chartist-3" style="width: 100%; height: 300px"></div>
            </div>
        </div>
        <h3>Chart</h3>
        <div class="row">
            <div class="col-sm">
                <div id="chart-1" style="width: 100%; height: 300px"></div>
            </div>

            <div class="col-sm">
                <canvas id="chart-2" height="200"></canvas>
            </div>

            <div class="col-sm">
                <div id="chart-3" style="width: 100%; height: 300px"></div>
            </div>
        </div>
    </div>
</body>
<script src="../build/index.js"></script>
<script>
    //ECHART START
    const optionsEchart1 = { legend: { data: ["Sales"] }, xAxis: { data: ["shirt", "cardign", "chiffon shirt", "pants", "heels", "socks"] }, yAxis: {}, series: [{ name: "Sales", type: "bar", data: [5, 20, 36, 10, 10, 20] }] };
    const optionsEchart2 = { tooltip: { trigger: "axis", axisPointer: { type: "cross", label: { backgroundColor: "#6a7985" } } }, legend: { data: ["邮件营销", "联盟广告", "视频广告", "直接访问", "搜索引擎"] }, toolbox: { feature: { saveAsImage: {} } }, grid: { left: "3%", right: "4%", bottom: "3%", containLabel: !0 }, xAxis: [{ type: "category", boundaryGap: !1, data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"] }], yAxis: [{ type: "value" }], series: [{ name: "邮件营销", type: "line", stack: "总量", areaStyle: {}, data: [120, 132, 101, 134, 90, 230, 210] }, { name: "联盟广告", type: "line", stack: "总量", areaStyle: {}, data: [220, 182, 191, 234, 290, 330, 310] }, { name: "视频广告", type: "line", stack: "总量", areaStyle: {}, data: [150, 232, 201, 154, 190, 330, 410] }, { name: "直接访问", type: "line", stack: "总量", areaStyle: { normal: {} }, data: [320, 332, 301, 334, 390, 330, 320] }, { name: "搜索引擎", type: "line", stack: "总量", label: { normal: { show: !0, position: "top" } }, areaStyle: { normal: {} }, data: [820, 932, 901, 934, 1290, 1330, 1320] }] };
    const optionsEchart3 = { backgroundColor: "#2c343c", title: { text: "Customized Pie", left: "center", top: 20, textStyle: { color: "#ccc" } }, tooltip: { trigger: "item", formatter: "{a} <br/>{b} : {c} ({d}%)" }, visualMap: { show: !1, min: 80, max: 600, inRange: { colorLightness: [0, 1] } }, series: [{ name: "访问来源", type: "pie", radius: "55%", center: ["50%", "50%"], data: [{ value: 335, name: "直接访问" }, { value: 310, name: "邮件营销" }, { value: 274, name: "联盟广告" }, { value: 235, name: "视频广告" }, { value: 400, name: "搜索引擎" }].sort(function (e, a) { return e.value - a.value }), roseType: "radius", label: { normal: { textStyle: { color: "rgba(255, 255, 255, 0.3)" } } }, labelLine: { normal: { lineStyle: { color: "rgba(255, 255, 255, 0.3)" }, smooth: .2, length: 10, length2: 20 } }, itemStyle: { normal: { color: "#c23531", shadowBlur: 200, shadowColor: "rgba(0, 0, 0, 0.5)" } }, animationType: "scale", animationEasing: "elasticOut", animationDelay: function (e) { return 200 * Math.random() } }] };

    ChartLibrary.echart('echart-1', optionsEchart1);
    ChartLibrary.echart('echart-2', optionsEchart2);
    ChartLibrary.echart('echart-3', optionsEchart3);
    //ECHART END

    //MORRIS START
    const optionsMorris1 = {element:"morris-1",data:[{year:"2008",value:20},{year:"2009",value:10},{year:"2010",value:5},{year:"2011",value:5},{year:"2012",value:20}],xkey:"year",ykeys:["value"],labels:["Value"]};
    const optionsMorris2 = {element:"morris-2",data:[{y:"2006",a:100,b:90},{y:"2007",a:75,b:65},{y:"2008",a:50,b:40},{y:"2009",a:75,b:65},{y:"2010",a:50,b:40},{y:"2011",a:75,b:65},{y:"2012",a:100,b:90}],xkey:"y",ykeys:["a","b"],labels:["Series A","Series B"]};
    const optionsMorris3 = {element:"morris-3",data:[{label:"Download Sales",value:12},{label:"In-Store Sales",value:30},{label:"Mail-Order Sales",value:20}]};

    ChartLibrary.morris('Line', optionsMorris1);
    ChartLibrary.morris('Bar', optionsMorris2);
    ChartLibrary.morris('Donut', optionsMorris3);
    //MORRIS END

    //CHARTIST START
    const optionschartist1 = {labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],series: [[12, 9, 7, 8, 5],[2, 1, 3.5, 7, 3],[1, 3, 4, 5, 6]]};
    const optionsChartistView1 = {fullWidth: true,chartPadding: {right: 40}}

    const optionschartist2 = {labels:["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],series:[[5,4,3,7,5,10,3,4,8,10,6,8],[3,2,9,5,4,6,4,6,7,8,7,4]]};
    const optionsChartistView2 = {seriesBarDistance: 10};

    const optionschartist3 = {labels: ['Bananas', 'Apples', 'Grapes'],series: [20, 15, 40]};
    const optionsChartistView3 = {labelInterpolationFnc: function(value) {return value[0]}}

    ChartLibrary.chartist('.chartist-1', 'Line', optionschartist1, optionsChartistView1)
    ChartLibrary.chartist('#chartist-2', 'Bar', optionschartist2, optionsChartistView2)
    ChartLibrary.chartist('#chartist-3', 'Pie', optionschartist3, optionsChartistView3)
    //CHARTIST END

    //CHART START
    const optionsChart1 = {type:"line",data:{labels:["January","February","March","April","May","June","July"],datasets:[{label:"My First dataset",backgroundColor:"rgb(255, 99, 132)",borderColor:"rgb(255, 99, 132)",data:[0,10,5,2,20,30,45]}]},options:{}};
    const optionsChart2 = {type:"bar",data:{labels:["January","February","March","April","May","June","July"],datasets:[{label:"My First dataset",backgroundColor:"rgb(255, 99, 132)",borderColor:"rgb(255, 99, 132)",data:[0,10,5,2,20,30,45]}]},options:{}};
    const optionsChart3 = {type:"radar",data:{labels:["January","February","March","April","May","June","July"],datasets:[{label:"My First dataset",backgroundColor:"rgb(255, 99, 132)",borderColor:"rgb(255, 99, 132)",data:[0,10,5,2,20,30,45]}]},options:{}};

    ChartLibrary.chart('chart-1', optionsChart1)
    ChartLibrary.chart('chart-2', optionsChart2)
    ChartLibrary.chart('chart-3', optionsChart3)
    //CHART END

</script>

</html>
